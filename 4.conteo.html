<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4tarea.css">
</head>
<body>
    <div id="box">
    <h1>Contador de Clics</h1>
    <button id="contadorBoton">Haz clic aqu√≠</button>
    <p id="contador">0</p>
    <script>
        const botonContador = document.getElementById("contadorBoton");
        const contador = document.getElementById("contador");

        let clics = 0;

        botonContador.addEventListener("click", () => {
            clics++;
            contador.textContent = `Clics: ${clics}`;
        });
    </script>
    </div>
</body>
</html>
