<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocho de color</title>
    <style>
        .container{
            text-align: center;
        }
        .opciones{
            background-color: rgb(184, 164, 138);
            width: 500px;
            margin: 0 auto;
        }
        .color-opcion{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="cambiar-bocho" src="bocho_rojo.jpg" alt="">
        <div class="opciones">
            <select id="seleccionColor" onchange="cambiarColorA(this.value)">
            </select>
        </div>
    </div>
    <script>
        const colores = ['rojo','blanco','azul','amarillo']
        let select = document.getElementById('seleccionColor')
        colores.forEach(function(color) {
            let opcion = document.createElement('Option')
            opcion.text = color.toUpperCase()
            opcion.value = color
            select.add(opcion)
        });
        function cambiarColorA(color){
            document.getElementById("cambiar-bocho").src =
            "bocho_"+color+".jpg"
        }
    </script>
</body>
</html>
